version: '3'
services:
  app:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      # Mounts the app code (".") into the container's "/app" folder:
      - .:/app:delegated
      # Mounts a clean tmp folder everytime
      - /app/tmp
      - /tmp

    ports:
      - "3000:3000"
